<div class="search-container" *ngIf="dataService.videoData">
  <div
    class="youtube-item"
    *ngFor="
      let i of dataService.videoData
        | keywordFilter: setWordsCriteria()
        | dateFilter: sortByCriteria()"
  >
    <app-search-item class="search-container" [item]="i"></app-search-item>
  </div>
</div>
